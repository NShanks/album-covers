<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Covers</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    

    <!-- poster container -->
    <div class="container">
        <h1>Some Pretty Cool Songs</h1>
        <button onclick="stopSnippet()">Stop Song</button>
        <div class="gallery">
            <figure class="gallery__item gallery__items--1" id="fig1" onclick="event.stopPropagation(); getSong(this.id, event)">
                <img src="images/rumbling.jpg" alt="the rumbling sim" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__items--2" id="fig2" onclick="event.stopPropagation(); getSong(this.id, event)">
                <img src="images/strangers.jpg" alt="strangers veorra" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__items--3" id="fig3" onclick="event.stopPropagation(); getSong(this.id, event)">
                <img src="images/funk.jpg" alt="funkonaut griz lsdream" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__items--4" id="fig4" onclick="event.stopPropagation(); getSong(this.id, event)">
                <img src="images/sucker.jpg" alt="sucker jonas brothers" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__items--5" id="fig5" onclick="event.stopPropagation(); getSong(this.id, event)">
                <img src="images/happy.jpg" alt="Happy Violence" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__items--6" id="fig6" onclick="event.stopPropagation(); getSong(this.id, event)">
                <img src="images/run.jpg" alt="uebok gotta run apashe instasamka" class="gallery__img">
            </figure>
        </div>


    </div>


</body>
</html>
